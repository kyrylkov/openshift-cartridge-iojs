---
Name: iojs
Description: Custom io.js cartridge auto-updating to the latest stable version on each build.
Version: '1.0.0'
Source-Url: https://github.com/kyrylkov/openshift-cartridge-iojs.git
License: Node.js License
License-Url: https://raw.github.com/joyent/node/v0.12/LICENSE
Vendor: www.iojs.org
Website: http://www.iojs.org/
Display-Name: io.js Auto-Updating
Cartridge-Short-Name: IOJS
Cartridge-Version: '1.0.0'
Cartridge-Vendor: kyrylkov
Categories:
- service
- javascript
- nodejs
- web_framework
Help-Topics:
  Node.js Manual & Documentation: http://nodejs.org/api/
Provides:
- nodejs

Scaling:
  Min: 1
  Max: -1

Publishes:
  get-doc-root:
    Type: FILESYSTEM:doc-root

Subscribes:
  set-env:
    Type: ENV:*
    Required: false

Endpoints:
- Private-IP-Name: IP
  Private-Port-Name: PORT
  Private-Port: 8080
  Public-Port-Name: PROXY_PORT
  Protocols:
  - http
  - ws
  Options:
    primary: true
  Mappings:
  - Frontend: ''
    Backend: ''
    Options:
      websocket: true
  - Frontend: /health
    Backend: /health
    Options:
      health: true
