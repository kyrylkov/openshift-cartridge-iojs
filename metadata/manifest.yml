---
Name: iojs
Description: io.js OpenShift cartridge
Version: '1.0.0'
Source-Url: https://github.com/kyrylkov/openshift-cartridge-iojs.git
License: io.js License
License-Url: https://raw.githubusercontent.com/nodejs/io.js/master/LICENSE
Vendor: www.iojs.org
Website: http://www.iojs.org/
Display-Name: io.js (
Cartridge-Short-Name: IOJS
Cartridge-Version: '1.0.0'
Cartridge-Vendor: kyrylkov
Categories:
- service
- javascript
- nodejs
- iojs
- web_framework
Provides:
- nodejs
- iojs

Scaling:
  Min: 1
  Max: -1

Publishes:
  get-doc-root:
    Type: FILESYSTEM:doc-root

Subscribes:
  set-env:
    Type: ENV:*
    Required: false

Endpoints:
- Private-IP-Name: IP
  Private-Port-Name: PORT
  Private-Port: 8080
  Public-Port-Name: PROXY_PORT
  Protocols:
  - http
  - ws
  Options:
    primary: true
  Mappings:
  - Frontend: ''
    Backend: ''
    Options:
      websocket: true
  - Frontend: /health
    Backend: /health
    Options:
      health: true
